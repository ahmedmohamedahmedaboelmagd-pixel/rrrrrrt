    <style>
        /* ... (Your original CSS styles remain here) ... */
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background: #f1f5f9;
            padding: 32px 0 32px 0;
            border-left: 1px solid #e2e8f0;
        }
        .sidebar h2 {
            color: #2563eb;
            font-size: 1.2em;
            margin-bottom: 18px;
            padding: 0 25px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 0;
            margin: 0;
        }
        .sidebar li a {
            display: block;
            text-decoration: none;
            color: #334155;
            padding: 12px 25px;
            transition: background 0.2s;
            font-weight: 500;
        }
        .sidebar li a:hover {
            background: #e0e7ff;
            color: #2563eb;
        }
        .main-content {
            flex-grow: 1;
            padding: 32px;
        }
        .main-content h1 {
            color: #1e293b;
            margin-top: 0;
        }
        .dropdown {
            position: relative;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 8px 0;
        }
        .dropdown-content a {
            color: #334155;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
            font-size: 0.9em;
        }
        .dropdown-content a:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
