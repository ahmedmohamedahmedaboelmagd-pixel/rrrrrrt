<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإلكترونيات - متجر على الإنترنت</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="electronics.html">الإلكترونيات</a></li>
                <li><a href="clothing.html">الملابس</a></li>
                <li><a href="health.html">الصحة</a></li>
                <li><a href="beauty.html">الجمال</a></li>
                <li><a href="../cart/cart.html">السلة</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        
        <section class="horizontal-scroll-section">
            <h1 style="color:#2563eb; margin-bottom: 20px; font-size: 1.8em; text-align: center;">منتجات إلكترونية مميزة</h1>
            <div id="featuredProductsContainer" class="featured-scroll-list">
                </div>
        </section>
        
        <hr style="border: 0; height: 1px; background: #e0e7ff; margin: 40px 0;">

        <section>
            <h1 style="color:#2563eb; margin-bottom: 30px; font-size: 2.2em; text-align: center;">جميع منتجات الإلكترونيات</h1>
            <div id="electronicsProducts" class="product-list-detailed">
                </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2023 متجر على الإنترنت. جميع الحقوق محفوظة.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchProductsAndRender();
        });

        function fetchProductsAndRender() {
            // يتم جلب البيانات من products.json بشكل مؤقت لأن بياناتك لا تحتوي على صور حقيقية
            // في مشروع حقيقي، ستحتاج إلى PHP لجلب البيانات من products.json
            const productsData = {
                "electronics": [
                    { "id": "p1", "name": "شاحن جوال سريع", "price": 900, "image": "https://via.placeholder.com/100x100?text=Charger", "desc": "شاحن حائط بقوة 65 واط، يدعم الشحن السريع PD.", "rating": 4.5 },
                    { "id": "p2", "name": "سماعات بلوتوث", "price": 8111, "image": "https://via.placeholder.com/100x100?text=Headphones", "desc": "سماعات رأس لاسلكية بخاصية عزل الضوضاء وعمر بطارية طويل.", "rating": 4.2 },
                    { "id": "p3", "name": "باور بانك 20000", "price": 550, "image": "https://via.placeholder.com/100x100?text=Powerbank", "desc": "بنك طاقة بسعة 20000 مللي أمبير مع منفذين USB.", "rating": 4.7 },
                    { "id": "p4", "name": "ماوس لاسلكي", "price": 150, "image": "https://via.placeholder.com/100x100?text=Mouse", "desc": "ماوس مريح لليد، دقة عالية واتصال لاسلكي مستقر.", "rating": 3.9 },
                    { "id": "p5", "name": "لوحة مفاتيح ميكانيكية", "price": 1200, "image": "https://via.placeholder.com/100x100?text=Keyboard", "desc": "كيبورد احترافي للألعاب بكفاءة عالية وإضاءة RGB.", "rating": 4.8 },
                    { "id": "p6", "name": "كاميرا ويب HD", "price": 300, "image": "https://via.placeholder.com/100x100?text=Webcam", "desc": "كاميرا بدقة 1080p مثالية للمكالمات والاجتماعات.", "rating": 4.1 },
                    { "id": "p7", "name": "شاشة كمبيوتر 27 بوصة", "price": 4500, "image": "https://via.placeholder.com/100x100?text=Monitor", "desc": "شاشة بمعدل تحديث 144Hz، مثالية للمونتاج والألعاب.", "rating": 4.6 }
                ]
            };
            const products = productsData.electronics || [];

            renderFeaturedProducts(products.slice(0, 6)); // عرض 6 منتجات في قسم التمرير
            renderDetailedProducts(products); // عرض كل المنتجات في القائمة الرئيسية
        }

        function renderFeaturedProducts(products) {
            const container = document.getElementById('featuredProductsContainer');
            let html = '';
            products.forEach(p => {
                html += `
                    <a href="../product/detail.html?id=${p.id}" class="featured-item">
                        <img src="${p.image.replace('100x100', '150x150')}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <div class="price">${p.price} ج.م</div>
                    </a>
                `;
            });
            container.innerHTML = html;
        }

        function renderDetailedProducts(products) {
            const list = document.getElementById('electronicsProducts');
            let html = '';
            products.forEach(p => {
                html += `
                    <div class="product-item-detailed">
                        <div class="product-image-detailed">
                            <img src="${p.image.replace('100x100', '180x180')}" alt="${p.name}">
                        </div>
                        <div class="product-info-detailed">
                            <h2>${p.name}</h2>
                            <p class="description">${p.desc}</p>
                            <div class="rating">تقييم: ${p.rating} نجوم</div>
                            <div class="price-action">
                                <span class="price">${p.price} ج.م</span>
                                <a href="../product/detail.html?id=${p.id}" class="view-details-btn">عرض التفاصيل</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }
    </script>
</body>
</html>
