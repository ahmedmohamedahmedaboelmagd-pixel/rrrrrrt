<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* ... (الأنماط الداخلية الموجودة سابقاً) ... */
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; 
            text-align: center; /* لتوسيط المحتوى الذي سيتم حقنه */
        }
        header {
            background: #2563eb;
            color: #fff;
            padding: 28px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 12px 0;
            display: flex;
            justify-content: center;
            gap: 28px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            padding: 7px 16px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        nav ul li a:hover {
            background: #1e40af;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: right;
        }
        /* أنماط تفاصيل المنتج المحقونة من JS */
        .product-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .product-detail img {
            max-width: 100%;
            height: 300px; /* حجم ثابت للصور */
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 4px 12px rgba(37,99,235,0.15);
            border: 4px solid #e0e7ff;
            margin-bottom: 25px;
            background: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">الرئيسية</a></li>
                <li><a href="../category/electronics.html">الإلكترونيات</a></li>
                <li><a href="../category/clothing.html">الملابس</a></li>
                <li><a href="../category/health.html">الصحة</a></li>
                <li><a href="../category/beauty.html">الجمال</a></li>
                <li><a href="../cart/cart.html">السلة</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-details">
            <div style="text-align:center; padding: 50px; color: #475569;">
                 جارٍ تحميل تفاصيل المنتج...
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 متجر على الإنترنت. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="../js/product.js"></script> 
</body>
</html>
